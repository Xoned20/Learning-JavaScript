<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Donut</title>
    <link rel="stylesheet" type="text/css" href="./donuts.css">
    <script type="text/Javascript">
       function updateOrder() {
        const TAXRATE = 0.009;
        const DONUTPRICE = 500;
        var numCakeDonuts = parseDonuts(document.getElementById("cakedonuts").value);
        var numGlazedDonuts = parseDonuts(document.getElementById("glazeddonuts").value);
        if (isNaN(numCakeDonuts))
          numCakeDonuts = 0;
        if (isNaN(numGlazedDonuts))
          numGlazedDonuts = 0;
        var subTotal = (numCakeDonuts + numGlazedDonuts) * DONUTPRICE;
        var tax = subTotal * TAXRATE;
        var total = subTotal + tax;
        document.getElementById("subtotal").value = "#" + subTotal.toFixed(2);
        document.getElementById("tax").value = "#" + tax.toFixed(2);
        document.getElementById("total").value = "#" + total.toFixed(2);
      }

      function parseDonuts(donutString) {
        numDonuts = parseInt(donutString);
        if (donutString.indexOf("dozen") != -1)
          numDonuts *= 12;
        return numDonuts;
      }

      function placeOrder(form) {
        if (document.getElementById("name").value == "")
          alert("Please provide your name before submitting an order.");
        else if (document.getElementById("pickupminutes").value == "" ||
          isNaN(document.getElementById("pickupminutes").value))
          alert("Please provide the number of minutes until pick-up before submitting an order.");
        else
          form.submit();
      }

    </script>
  </head>
  <body>
    <div id="frame">
      <div class="heading">Johnson's Donuts</div>
      <div class="subheading">All donuts #500 each!!!</div>
      <div id="left">
        <img src="./images/donuttime.png" alt="Just-In-Time Donuts" />
      </div>
      <form name="orderform" action="donuts.php" method="POST">
        <div class="field">
        <label for="name">Name: </label>
        <input type="text" id="name" name="name" value="" />
        </div>
        <div class="field">
        <label for="cakedonuts"> Cake donuts: </label>
        <input type="text" id="cakedonuts" name="cakedonuts" value=""
         onchange="updateOrder();" />
        </div>
        <div class="field">
        <label for="glazeddonuts">Glazed donuts: </label>
        <input type="text" id="glazeddonuts" name="glazeddonuts" value=""
          onchange="updateOrder();" />
        </div>
        <div class="field">
          <label for="pickupminutes">Minutes 'til pickup: </label>
        <input type="text" id="pickupminutes" name="pickupminutes" value="" />
        </div>
        <div class="field">
          <label for="subtotal">Subtotal: </label>
        <input type="text" id="subtotal" name="subtotal" value="" readonly="readonly" />
        </div>
        <div class="field">
          <label for="tax">Tax: </label>
          <input type="text" id="tax" name="tax" value="" readonly="readonly" />
        </div>
        <div class="field">
          <label for="total">Total: </label>
        <input type="text" id="total" name="total" value="" readonly="readonly" />
        </div>
        <div class="field">
        <input type="button" value="Place Order" onclick="placeOrder(this.form);" />
        </div>
      </form>
    </div>

  </body>
</html>
